  <style>
    .music-toggle {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  color: #00ffff;
  cursor: pointer;
  text-shadow: 0 0 10px #00ffff;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top center, #111, #000);
      color: #0ff;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 60%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }
    .button {
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 12px 20px;
      margin: 10px;
      display: inline-block;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s;
    }
    .button:hover {
      background: #0ff;
      color: #0000FF;
      box-shadow: 0 0 20px #0ff;
    }
    .fps {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #ccc;
      opacity: 0.6;
    }
  </style>
</head>
